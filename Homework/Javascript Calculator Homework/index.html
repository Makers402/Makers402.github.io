<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/digital7font.css" />
        <link rel="stylesheet" type="text/css" href="css/calc.css" />
    </head>
    <body>
        <div id="calculatorContainer">
            <div id="calculatorDisplay"><span id="calcText">0</span></div>
            <div id="calculatorButtons">
                <div id="seven" class="calcButton calculatorNumber">7</div>
                <div id="eight" class="calcButton calculatorNumber">8</div>
                <div id="nine" class="calcButton calculatorNumber">9</div>
                <div id="plus" class="calcButton calculatorOperator">+</div>
                <br/>
                <div id="four" class="calcButton calculatorNumber">4</div>
                <div id="five" class="calcButton calculatorNumber">5</div>
                <div id="six" class="calcButton calculatorNumber">6</div>
                <div id="subtract" class="calcButton calculatorOperator">-</div>
                <br/>
                <div id="one" class="calcButton calculatorNumber">1</div>
                <div id="two" class="calcButton calculatorNumber">2</div>
                <div id="three" class="calcButton calculatorNumber">3</div>
                <div id="multiply" class="calcButton calculatorOperator">*</div>
                <br/>
                <div id="zero" class="calcButton calculatorNumber">0</div>
                <div id="clear" class="calcButton calculatorClear">C</div>
                <div id="equals" class="calcButton calculatorEquals">=</div>
                <div id="divide" class="calcButton calculatorOperator">/</div>
            </div>
        </div>
        <script src="jquery-1.8.2.min.js"></script>
        <script src="js/calc.js"></script>
        
    </body>
</html>

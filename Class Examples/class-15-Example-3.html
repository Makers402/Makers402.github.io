<!DOCTYPE html>

    <body>
        <span>Pleas enter you zip code</span>
        <input id="zip" />
        <button type="button" id="submit">Submit</button>
        <br/>
        <br/>
        <span>Select the wanted color: </span>
        <input type="color" id="color" />
        <button type="button" id="setColor">Set Color</button>
        <br/>
        <br/>
        <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
        <script>
            $("#submit").click(function(e){
                var userZip = $("#zip").val();
                
        $.ajax({
	       url: "http://api.openweathermap.org/data/2.5/weather",
	       data: {
		   units: "imperial",
		   zip: userZip,
           APIKEY: "2117c2b1ddb21bc7921325ae970c66de"
	}
}).success(function(data){
            $("body").append("<span>The current temp in "+data.name+" is "+data.main.temp+"F</span><br/>");
        });
            });
        
        </script>
    
    </body>
</html>

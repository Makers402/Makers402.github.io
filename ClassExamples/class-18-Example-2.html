<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="slick/slick.css">
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
<style>
	body{
		margin: 0;
	}
	#container {
		perspective: 1px;
		height: 100vh;
		overflow-x: hidden;
		overflow-y: auto;
	}
	#mountains {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 200vh;
		background-image: url("http://www.theuiaa.org/wp-content/uploads/2016/08/uiaa-sustainability-intro-1300x600.jpg");
		background-size: cover;
		transform: translateZ(-10px) scale(11);
		transform-style: preserve-3d;
	}
		#hotair {
		position: absolute;
		top: 0;
		right: 0;
		transform: translateZ(-8px) scale(9) translateX(20vw);
	}
	#balloon {
		height: 30vh;

	}
	#slide1{
		background-color: red;

	}
	#slide2{
		background-color: blue;
	
	}
	#slide3{
		background-color: purple;
	
	}
	.slide {
		height: 20vh;
	}
	#carouselWrapper {
		width: 40vw;
		position: absolute;
		top: 50vh;
		left: 50%;
		transform: translateX(-50%);
	} 
</style>
	
</head>
<body>
<div id="container">
		<div id="mountains"></div>
		<div id="hotair">
			<img src="http://www.schabc.org/wp-content/gallery/balloons2016/Sushi_800.png" id="balloon" />
		</div>
		<br/>
		<br/>
		<br/>
		<br/>
	<div id="carouselWrapper">
		<div id="carousel">
			<div id="slide1" class="slide">1</div>
			<div id="slide2" class="slide">2</div>
			<div id="slide3" class="slide">2</div>
		</div>

		
	</div>
</div>
<div id="space"></div>
<script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous">
  </script>
  <script src="../JS/common.js"></script>
  <script src="slick/slick.js"></script>
  <script>

  	$("#carousel").slick({
  		autoplay: true,
  		autoplaySpeed: 1000,
  	});
  	
  </script>
</body>
</html>
